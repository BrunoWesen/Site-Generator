<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Decorador de páginas</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon/favicon.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
            integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="min-h-screen h-full w-full bg-blue-300 sm:space-y-16 md:space-y-32">
    <div class="flex justify-center items-center text-4xl pt-4">Decorador de páginas</div>
    <form class="flex justify-center items-center py-12" action="{{ form_action_url }}" method="post">
        <div class="md:w-1/3 sm:w-5/6 rounded-xl flex flex-col py-5 space-y-5 bg-blue-400">
            <div class="sm:w-full flex flex-col justify-center items-center space-y-3">
                <label for="theme" class="text-4xl">Tema</label>
                <select id="theme" name="theme" class="w-5/6 p-2">
                    <option value="Avocado">Avocado</option>
                    <option value="Light">Light</option>
                    <option value="Dark">Dark</option>
                </select>
            </div>
            <div class="sm:w-full flex flex-col justify-center items-center space-y-3 pt-5">
                <label for="footer" class="text-4xl">Rodapé</label>
                <textarea id="footer" name="footer" class="w-5/6 p-2"
                          placeholder="digite o rodapé (se não quiser rodapé é só deixar vazio)."></textarea>
            </div>
            <div class="sm:w-full flex flex-col justify-center items-center">
                <button class="text-xl h-12 w-52 bg-green-200 hover:bg-green-500 m-5" type="submit"
                        onclick="console.log('html Gerado')"><i class="fas fa-save"></i>&nbsp&nbsp
                    Salvar
                </button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
