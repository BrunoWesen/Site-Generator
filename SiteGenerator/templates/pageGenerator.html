<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerador de Páginas</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon/favicon.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<div class="min-h-screen h-full w-full bg-blue-300">
    <div class="flex justify-center items-center text-4xl pt-4">Gerador de páginas de artigos</div>
    <form action="{{ url_for('handle_data') }}" method="post">
        <div class="w-full flex flex-col py-12 space-y-5">
            <div class="sm:w-full flex flex-col justify-center items-center space-y-3">
                <label for="title" class="text-xl">Título</label>
                <input id="title" name="title" class="w-1/4 min-w-[256px] p-2" placeholder="digite o título do artigo/página">
            </div>
            <div class="sm:w-full flex flex-col justify-center items-center space-y-3">
                <label for="intro" class="text-xl">Intro</label>
                <textarea id="intro" name="intro" class="w-1/4 min-w-[256px] p-2" placeholder="digite a intro"></textarea>
            </div>
            <div id="subtitle-text" class="w-full space-y-3">
                <div class="sm:w-full flex flex-col justify-center items-center space-y-3">
                    <label for="subtitle-1" class="text-xl">Subtítulo 1</label>
                    <input id="subtitle-1" name="subtitle-1" class="w-1/4 min-w-[256px] p-2" placeholder="digite o subtítulo">
                </div>
                <div class="sm:w-full flex flex-col justify-center items-center space-y-3">
                    <label for="text-1" class="text-xl">Texto 1</label>
                    <textarea id="text-1" name="text-1" class="w-1/4 min-w-[256px] p-2" placeholder="digite o 1° texto"></textarea>
                </div>
            </div>
            <div class="sm:w-full flex flex-col justify-center items-center">
                <button class="text-2xl h-12 w-12" title="Mais textos" type="button" onclick="printable(this)"><i
                        class="fa fa-plus"></i></button>
            </div>
            <script>
            let texts = 1

            function printable(event) {
                texts++;

                // Cria uma nova div
                let newDiv = document.createElement('div');
                newDiv.className = "sm:w-full flex flex-col justify-center items-center space-y-3";

                let newDiv2 = document.createElement('div');
                newDiv2.className = "sm:w-full flex flex-col justify-center items-center space-y-3";

                // Adiciona o subtítulo
                let label = document.createElement('label');
                label.className = "text-xl";
                label.htmlFor = "subtitle-" + (texts);
                label.textContent = "Subtítulo " + (texts);
                newDiv.appendChild(label);

                // Adiciona o texto
                let label2 = document.createElement('label');
                label2.className = "text-xl";
                label2.htmlFor = "text-" + (texts);
                label2.textContent = "Texto " + (texts);
                newDiv2.appendChild(label2);

                // Adiciona o input
                let input = document.createElement('input');
                input.id = "subtitle-" + (texts);
                input.name = "subtitle-" + (texts);
                input.className = "w-1/4 min-w-[256px] p-2";
                input.placeholder = "digite o subtítulo";
                newDiv.appendChild(input);

                // Adiciona o textarea
                let textarea = document.createElement('textarea');
                textarea.id = "text-" + (texts);
                textarea.name = "text-" + (texts);
                textarea.className = "w-1/4 min-w-[256px] p-2";
                textarea.placeholder = "digite o " + (texts) + "° texto";
                newDiv2.appendChild(textarea);

                document.getElementById("subtitle-text").appendChild(newDiv);
                document.getElementById("subtitle-text").appendChild(newDiv2);

                newDiv2.scrollIntoView({ behavior: 'smooth' });
            }



            </script>
            <div class="sm:w-full flex flex-col justify-center items-center space-y-3">
                <label for="conclusion-title" class="text-xl">Subtítulo da conclusão</label>
                <input id="conclusion-title" name="conclusion-title" class="w-1/4 min-w-[256px] p-2"
                       placeholder="digite o subtítulo da conclusão">
            </div>
            <div class="sm:w-full flex flex-col justify-center items-center space-y-3">
                <label for="conclusion-text" class="text-xl">Conclusão</label>
                <textarea id="conclusion-text" name="conclusion-text" class="w-1/4 min-w-[256px] p-2"
                          placeholder="digite a conclusão"></textarea>
            </div>
            <div class="sm:w-full flex flex-col justify-center items-center">
                <button class="text-xl h-12 w-52 bg-green-200 hover:bg-green-500" type="submit"
                        onclick="console.log('html Gerado')"><i
                        class="fa fa-html5"></i>&nbsp&nbspGerar HTML
                </button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
